<!DOCTYPE html>
<html>
    <head>
        <meta charset= "UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Title</title>
        <link rel="stylesheet" type="text/css" href="./css/screen.css"/>
    </head>
    <body">
        <div id="outerWrap">
            <div class="formValidate">
                <form id = 'form'>
                    <div id="form-control">
                        <label for = 'name'>User Name</label>
                        <input type="text" name = 'name' id="username" placeholder="Enter your name"/>
                        <small>Erro Msgr</small>
                    </div>
                    <div class="form-control">
                        <label for = 'email'>Email</label>
                        <input type="text" id="Email" placeholder="Enter your email id"/>
                        <small>Erro Msgr</small>
                    </div>
                    <div class="form-control">
                        <label for = 'Phone No'>Phone Number</label>
                        <input type="number" id="phonenumber" placeholder="Enter your phone number"/>
                        <small>Erro Msgr</small>
                    </div>
                    <div class="form-control">
                        <label for = 'password'>Password</label>
                        <input type="password" id="password" placeholder="Enter your passowrd"/>
                        <small>Erro Msgr</small>
                    </div>
                    <div class="form-control">
                        <label for = 'confirm password'>Confirm Password</label>
                        <input type="password" id="cpassword" placeholder="Confirm your passowrd"/>
                        <small>Erro Msgr</small>
                    </div>
                    <input type="submit" value="Submit" class="submitBtn"/>
                    
                </form>

            </div>
            
        </div>
        <script src="js/script.js"></script>
        <script src="js/custom.js"></script>
        
    </body>
</html>
